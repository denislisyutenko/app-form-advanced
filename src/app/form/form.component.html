<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="name">Имя:</label>
    <input #name="ngModel" [(ngModel)]="user.name" class="form-control" id="name" maxlength="10" minlength="3"
           name="name" required type="text">
    <div *ngIf="formErrors.name" class="alert alert-danger">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Возраст:</label>
    <input #age="ngModel" [(ngModel)]="user.age" class="form-control" id="age" name="age" required type="number">
    <div *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select [(ngModel)]="user.role" class="form-select" id="role" name="role" required>
      <option disabled selected value="">Выберете роль</option>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button [disabled]="userForm.form.invalid" class="btn btn-info">Сохранить</button>
  </div>
</form>

<p>{{user | json}}</p>
